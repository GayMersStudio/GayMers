<div
    class="
        flex
        justify-start
        items-center

        transition-shadow
        duration-400

        p-5

        border-none
        rounded-xl
        bg-base-100/0

        backdrop-blur-sm
        shadow-lg

        hover:shadow-sm
        hover:text-base-content

        w-[90%]

        {{ class }}
    "
>
    <div class="flex flex-col gap-5">
        <div class="flex gap-5">
            <div class="relative h-auto object-cover flex-1">
                <img src="{{ pic }}" class="w-full h-full rounded-lg object-cover" />
                <div class="absolute inset-0 rounded-lg bg-primary/10"></div>
            </div>
            <div class="flex flex-col gap-2 flex-1">
                <p class="text-2xl font-bold text-base-content">{{ title }}</p>
                <p class="text-sm text-base-content">{{ desc }}</p>
            </div>
        </div>

        <div class="w-full">
            <p class="text-sm text-base-content/60">{{ desc }} {{ desc }} {{ desc }} </p>
        </div>
    </div>
</div>
